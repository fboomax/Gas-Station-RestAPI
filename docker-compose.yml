version: "3"
services:
  web:
    build: .
    command: sh -c "python /code/manage.py migrate && python /code/manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - 8000:8000
    depends_on:
      - db
  db:
    image: mysql:8.0
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      - "MYSQL_DATABASE=fuel"
      - "MYSQL_USER=uth"
      - "MYSQL_PASSWORD=cangetin"
      - "MYSQL_ROOT_PASSWORD=secret"

volumes:
  mysql_data:
  media: